<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokmanya College Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f8ff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #003366;
      color: white;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #003366;
    }

    select,
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0055aa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .btn-group {
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <img src="lokmanya-logo.png" alt="Lokmanya Logo">
    <h1>Lokmanya College</h1>
    <img src="gtu-logo.png" alt="GTU Logo">
  </header>

  <div class="container">
    <h2>Attendance Form</h2>

    <label for="department">Choose Department:</label>
    <select id="department" onchange="populateSubjects()">
      <option value="">-- Select Department --</option>
      <option value="BCA">BCA</option>
      <option value="MCA">MCA</option>
    </select>

    <label for="subject">Choose Subject:</label>
    <select id="subject">
      <option value="">-- Select Subject --</option>
    </select>

    <label for="date">Choose Date:</label>
    <input type="date" id="date">

    <button onclick="loadStudents()">Search</button>

    <div class="btn-group">
      <button onclick="markAll(true)">All Present</button>
      <button onclick="markAll(false)">All Absent</button>
      <button onclick="submitAttendance()">Submit</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Enrollment Number</th>
          <th>Status (Present)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const subjects = {
      BCA: ["FOP", "FOW", "FOC"],
      MCA: ["DSA", "AI", "DBMS"]
    };

    function populateSubjects() {
      const dept = document.getElementById("department").value;
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
      if (subjects[dept]) {
        subjects[dept].forEach(subject => {
          const option = document.createElement("option");
          option.value = subject;
          option.text = subject;
          subjectSelect.appendChild(option);
        });
      }
    }

    function loadStudents() {
      const dept = document.getElementById("department").value;
      const tableBody = document.querySelector("#attendanceTable tbody");
      tableBody.innerHTML = "";

      const total = dept === "BCA" ? 120 : dept === "MCA" ? 54 : 0;

      for (let i = 1; i <= total; i++) {
        const enrollment = dept + "2025" + i.toString().padStart(3, '0');
        const row = `<tr>
            <td>${enrollment}</td>
            <td><input type="checkbox" checked></td>
          </tr>`;
        tableBody.innerHTML += row;
      }
    }

    function markAll(status) {
      document.querySelectorAll("#attendanceTable tbody input[type='checkbox']")
        .forEach(cb => cb.checked = status);
    }

    function submitAttendance() {
      const dept = document.getElementById("department").value;
      const subject = document.getElementById("subject").value;
      const date = document.getElementById("date").value;

      const data = [];
      document.querySelectorAll("#attendanceTable tbody tr").forEach(row => {
        const enrollment = row.children[0].innerText;
        const status = row.children[1].children[0].checked ? "Present" : "Absent";
        data.push({ date, department: dept, subject, enrollment, status });
      });

      fetch("https://script.google.com/macros/s/AKfycbwI3EvaLjX45zd_5FF1dwD5gJc3UWggIzrHDz0V69Rd3RzSbFbhxh4DQ0chUhE4tD8v/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.text())
        .then(response => {
          alert("Attendance submitted successfully!");
          console.log(response);
        })
        .catch(error => {
          alert("Submission failed.");
          console.error("Error:", error);
        });


    }

  </script>
</body>

</html>
